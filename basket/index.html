<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@400;500;700&display=swap" rel="stylesheet">
	<!-- <link rel="stylesheet" href="fonts.css"> -->
	<title>AZÚCAR MATA</title>
</head>
<body>
	<header class="header">
		<div class="header-logo">
			<a class="" href="../index.html"><h1 class="header-logo__title">AZÚCAR MATA</h1></a>
		</div>
		<nav class="header-menu">
			<a class="header-menu__link" href="../index.html">CASA</a>
			<a class="header-menu__link" href="#">SOBRE</a>
			<a class="header-menu__link" href="#">PRODUCTO</a>
			<!-- <a class="header-menu__link" href="">BLOG</a> -->
			<a class="header-menu__link" href="#">CONTACTOS</a>
			<a class="header-menu__link active" href="#"><img class="header-menu__basket" src="../img/shoppingbags.png" alt="basket"></a>
		</nav>
	</header>
	<main>
		<section class="wrapper">
			<div class="wrapper-basket">
				<h1 class="wrapper-basket__title">Tu carrito está vacío</h1>
				<a class="wrapper-basket__link" href="../index.html"><button class="wrapper-basket__btn">Ir de compras</button></a>
			</div>
		</section>
	</main>
	<footer id="contactos" class="footer">
		<div class="contacts">
			<div class="contacts-us">
				<h4 class="contacts-us__title">Contáctenos</h4>
				<div class="contacts-wrap">
					<a class="contacts-us__link" href="https://www.google.com/maps/d/viewer?ptab=2&ie=UTF8&oe=UTF8&t=m&vpsrc=0&msa=0&mid=1rPAt9BNTwf2N2LVGnLYzTyc5_mQ&ll=41.37096684977434%2C2.1714397491454918&z=13" target="_blank"><img class="contacts-us__geo" src="../img/location_1.png" alt="geolocation"></a>
					<div class="contacts-wrap__where">
						<a class="" href=""><p class="contacts-wrap__where-address">Dirección</p></a>
						<a class="" href=""><p class="contacts-wrap__where-city">Barcelona, Spain</p></a>
					</div>
				</div>
				<div class="contacts-wrap">
					<a class="contacts-us__link" href=""><img class="contacts-us__phone" src="../img/phon1.png" alt="phone"></a>
					<div class="contacts-wrap__tel">
						<a class="" href=""><p class="contacts-wrap__tel-call">Llámanos</p></a>
						<a class="contacts-wrap__tel-link" href="+ 34 589864231"><p class="contacts-wrap__tel-number">+ 34 589864231</p></a>
					</div>
				</div>				
			</div>
			<div class="follow-us">
				<h4 class="follow-us__title">Síguenos</h4>
				<div class="follow-wrap">
					<a class="follow-us__link" href="https://www.instagram.com/azucarmata/?hl=ru" target="_blank"><img class="follow-us__inst" src="../img/instag1.png" alt="instagram"></a>
					<div class="follow-wrap__instagram">
						<a class="" href=""><p class="follow-wrap__instagram-inst">Instagram</p></a>
						<a class="" href=""><p class="follow-wrap__instagram-account"> @azucarmata</p></a>
					</div>
				</div>
				<div class="follow-wrap">
					<a class="follow-us__link" href="" target="_blank"><img class="follow-us__facebook" src="../img/fb_1.png" alt="facebook"></a>
					<div class="follow-wrap__facebook">
						<a class="" href=""><p class="follow-wrap__facebook-face">Facebook</p></a>
						<a class="" href=""><p class="follow-wrap__facebook-account">Fuga, suscipit.</p></a>
					</div>
					
				</div>
			</div>
		</div>
	</footer>
</body>
</html>
